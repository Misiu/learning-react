name: Deploy Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install Dependencies
      run: |
        npm install
      
    - name: Build
      run: |
        npm run build
        
    - name: Echo
      run: echo $EVENT
      env:
        EVENT: ${{ tojson(github.event) }}
        
    - name: Zip
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./build.zip ./build
        
